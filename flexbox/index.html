<!DOCTYPE html>
<head>
    <title>Flexbox Example page</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ink</h1>
        </header>
        <!--Navigation menu-->
        <nav>
            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/pricing">Pricing</a></li>
              
                <li><a href="/support">Support</a></li>
                <li class="nav-right"><a href="/about">About</a></li>
            
            </ul>
        </nav>
        <!--Large main tile-->
        <main class="flex">
            <div class="column-main tile">
                <h1>Team collaboration done right</h1>
                <p>Thousands of teams from all over the world turn to <b>Ink</b> to communicate and get things done.</p>
            </div>
        
        <!--Sidebar containing two stacked tiles-->
            <div class="column-sidebar">
            <!--Tile one-->
                <div class="tile">
                    <form class="login-form">
                        <h3>Login</h3>
                        <p>
                            <label for="username">username</label>
                            <input id="username" type="text" name="username"/>
                        </p>
                        <p>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password"/>
                        </p>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <!--Tile centered-->
                <div class="tile centered">
                    <small>Starting at</small>
            

                    <div class="cost">
                        <span class="cost-currency">$</span>
                        <span class="cost-dollars">20</span>
                        <span class="cost-cents">.00</span>
                    </div>

                    <a class="cta-button" href="/pricing">Sign Up</a>
                </div>
            </div>
        </main>
    </div>
</body>
